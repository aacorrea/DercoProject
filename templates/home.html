<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Modelo de Segmentos</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        html{
            overflow: hidden;
        }

        body{
            position: absolute;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #login-form-container{
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div id="login-form-container">
        <form action="classify" method="GET">
            <div class="card" style="width: 400px">
            <div class="card-content">
                <div class="media">
                <div class="is-size-4 has-text-centered">Predecir Segmento</div>
                </div>
                <div class="content">

                <div class="field">
                    <p class="control">
                    Asiste a Mantencion: <input class="input" type="number" value='0' step='1' name="man" id="man">
                    </p>
                </div>

                <div class="field">
                    <p class="control">
                    Cliente Financiamiento: <input class="input" type="number" value='0' step='1' name="fin" id="fin">
                    </p>
                </div>

                <div class="field">
                    <p class="control">
                    Cliente Seguros: <input class="input" type="number" value='0' step='1' name="seg" id="seg">
                    </p>
                </div>

                <div class="field">
                    <p class="control">
                    Genero: <input class="input" type="number" value='0' step='1' name="gen" id="gen">
                    </p>
                </div>

                <div class="field">
                    <p class="control">
                    GSE: <input class="input" type="number" value='0' step='1' name="gse" id="gse">
                    </p>
                </div>

                <div class="field">
                    <p class="control">
                    Generacion: <input class="input" type="number" value='0' step='1' name="gne" id="gne">
                    </p>
                </div>

                <div class="field">
                    <p class="control">
                    Segmento Sub: <input class="input" type="number" value='0' step='1' name="sub" id="sub">
                    </p>
                </div>

                <div class="field">
                    <button class="button is-fullwidth is-rounded is-success">Submit</button>
                </div>
                </div>
            </div>
            </div>
        </form>
    </div>
</body>
</html>
